<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificado Digital</title>
    <link rel="stylesheet" href="/static/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="midia/imgs/favicon.ico" type="image/x-icon">
    <!-- <script src="bootstrap-5.3.3-dist/js/bootstrap.js"></script> -->
    <!-- <script src="/static/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
 <script src="/static/node_modules/@popperjs/core/dist/umd/popper.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="/static/midia/imgs/favicon.ico">
</head>

<body style="background-color: #FFEAAA;">
    <header style="background-color: #4C3566;">
        <div class="d-flex py-3 container" style="background-color: #4C3566;">
            <a href="/"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <span class="fs-5 text-white">Certificado Digital</span>
            </a>
            <ul class="nav nav-underline">
                <li class="nav-item"><a href="/certificados" class="nav-link link-light">Certificados</a></li>
                <li class="nav-item"><a href="/cadastrar" class="nav-link link-light">Cadastrar Usuario</a></li>
            </ul>
        </div>
    </header>
    <main class="text-center container w-75 mt-5" style="background-color: #fde498;">
        <form action="/editar" method="post">
            <input type="hidden" name="id_uptade" value={{aluno[12]}}>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Nome:</span>
                <input type="text" class="form-control" value="{{aluno[1]}}" name="nomeAluno"
                    aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3" name="nome_pais">
                <span class="input-group-text" id="basic-addon1">Nome do Pai:</span>
                <input type="text" class="form-control" value="{{aluno[2]}}" name="nome_maeAluno"
                    aria-describedby="basic-addon1">
                <span class="input-group-text" id="basic-addon1">Nome da Mãe:</span>
                <input type="text" class="form-control" value="{{aluno[3]}}" name="nome_paiAluno" 
                    aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Municipio:</span>
                <input type="text" class="form-control" value="{{aluno[4]}}" name="municipioAluno"
                    aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Nacionalidade:</span>
                <input type="text" class="form-control" value="{{aluno[5]}}" name="nacionalidadeAluno"
                    aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect02">Turma:</label>
                <select class="form-select" id="inputGroupSelect02" name="turmaAluno">
                    <option selected>{{aluno[13]}}</option>
                    <option value="3TDSA" name="3ºTDSA">3ºTDSA</option>
                    <option value="3TDSB" name="3ºTDSB">3ºTDSB</option>
                    <option value="3MKTA" name="3ºMKTA">3ºMKTA</option>
                    <option value="3MKTB" name="3ºMKTB">3ºMKTB</option>
                </select>
            </div>

            <!-- <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Data de Nascimento:</span>
                <input type="date" class="form-control" value=""
                    aria-describedby="basic-addon1">
            </div> -->

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">CPF:</span>
                <input type="text" class="form-control" value="{{aluno[7]}}" name="cpfAluno"
                    aria-describedby="basic-addon1">
                <span class="input-group-text" id="basic-addon1">RG:</span>
                <input type="text" class="form-control" value="{{aluno[8]}}" name="rgAluno"
                    aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect02">Curso:</label>
                <select class="form-select" id="inputGroupSelect02" name="cursoAluno">
                    <option selected>{{aluno[10]}}</option>
                    <option value="Técnico em Desenvolvimento de Sistemas" name="TDS">Técnico em Desenvolvimento de
                        Sistemas</option>
                    <option value="Técnico em Marketing" name="MKT">Técnico em Marketing</option>
                </select>
            </div>

            <!-- <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Data de Conclusão de Curso:</span>
                <input type="date" class="form-control"
                    aria-describedby="basic-addon1">
            </div> -->
            <input type="submit" value="Atualizar">
        </form>
        <a href="/">Voltar para Lista Alunos</a>
    </main>
</body>

</html>
